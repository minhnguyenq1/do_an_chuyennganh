<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out - LIB88</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f8; font-family: 'Segoe UI', Arial, sans-serif; }
        .auth-card {
            max-width: 400px;
            margin: 80px auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(34,34,34,0.07);
            background: #fff;
            padding: 32px 28px 24px 28px;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #222;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 24px;
        }
        .logo:hover { color: #6ec1e4; }
    </style>
</head>
<body>
    <div class="auth-card">
        <a href="/" class="logo">LIB88</a>
        <h3 class="mb-4">You have been logged out.</h3>
        <a href="{% url 'login' %}" class="btn btn-primary w-100 mb-2">Login again</a>
        <a href="/" class="btn btn-link w-100">Back to Home</a>
